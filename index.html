<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--font awosum-->
    <script src="https://kit.fontawesome.com/32ed5b2546.js" crossorigin="anonymous"></script>

</head>
<body>
    <div class="container">
        <aside>
            <div class="top">
                <img src="images/logo.png" alt="" class="site-logo">
                <h3>MobileHut</h3>
            </div>
            <div class="Dashbord">
                <i class="fa-solid fa-gauge"></i>
                <h4>Dashbord</h4>
            </div>
            <div class="customers">
                <i class="fa-solid fa-user-large"></i>
                <h4>Costomers</h4>
            </div>
            <div class="orders">
                <i class="fa-solid fa-file"></i>
                <h4>Orders</h4>
            </div>
            <div class="analysis">
                <i class="fa-solid fa-chart-line"></i>
                <h4>Analysis</h4>
            </div>
            <div class="message">
                <i class="fa-solid fa-message"></i>
                <h4>Message</h4>
                <small class="message-count">26</small>
            </div>
            <div class="products">
                <i class="fa-brands fa-stack-exchange"></i>
                <h4>Products</h4>
            </div>
            <div class="reports">
                <i class="fa-solid fa-flag"></i>
                <h4>Reports</h4>
            </div>
            <div class="settings">
                <i class="fa-solid fa-gear"></i>
                <h4>Settings</h4>
            </div>
            <div class="add-product">
                <i class="fa-solid fa-plus"></i>
                <h4>Add Products</h4>
            </div>
            <div class="logout">
                <i class="fa-solid fa-arrow-right-from-bracket"></i>
                <h4>Logout</h4>
            </div>
        </aside>
    </div>
</body>
</html>
